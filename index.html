<!-- Chosen Palette: Calm Harmony -->
<!-- Application Structure Plan: 無料登録というコンバージョンを最大化するため、単一で完結したポップアップ風のカードデザインを採用。ユーザーの注意を逸らさず、最も重要なオファー（20回無料）とCTA（コールトゥアクション）に視線を誘導する。登録の簡単さ（3分）やキャンペーン後の無料継続オプションを明確に提示し、登録への心理的ハードルを下げる構成とした。 -->
<!-- Visualization & Content Choices: 
- キャンペーンの主要オファー → 説得 → 大きな文字と対照的な色を持つヒーロー要素 → 視覚的なインパクトで即時認知させる → Tailwind CSS
- 登録の容易さ → 摩擦の低減 → 明確で簡潔なテキスト → ユーザーの不安を解消する → Tailwind CSS
- キャンペーン詳細・将来のプラン → 情報提供 → 整理されたテキストブロック → 信頼を構築し、透明性を示す → Tailwind CSS
- CTAボタン → コンバージョン → 明確でアクションを促すボタン → ユーザーの次の行動を導く → Tailwind CSS
- 確認：このコンテンツはプロモーションが目的なので、複雑な視覚化は不要。ダイレクトレスポンス広告の原則に基づき、階層が明確なデザインが最も効果的と判断。 -->
<!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>わたしのAI獣医さん リリースキャンペーン</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap');
        body {
            font-family: 'Noto Sans JP', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .cta-button {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="bg-emerald-50 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-6 md:p-8 text-center border-t-4 border-emerald-500">

        <header class="mb-6">
            <h1 class="text-2xl md:text-3xl font-extrabold text-emerald-700 mb-2">
                わたしのAI獣医さん
            </h1>
            <p class="text-lg font-bold text-rose-500">
                リリース記念キャンペーン開催中！
            </p>
        </header>

        <section class="bg-emerald-100/70 border-2 border-emerald-500 rounded-lg p-6 mb-6 shadow-inner">
            <p class="text-lg font-semibold text-emerald-800">
                今、無料登録するだけで
            </p>
            <p class="text-3xl md:text-5xl font-black text-rose-600 my-2 tracking-tight">
                AIへの質問<span class="text-5xl md:text-7xl">20</span>回分
            </p>
            <p class="text-lg font-semibold text-emerald-800">
                無料でプレゼント！
            </p>
            <p class="text-sm text-gray-600 mt-3">
                （通常：月3質問）
            </p>
        </section>

        <section class="mb-6">
            <a href="#" class="cta-button w-full inline-block bg-rose-500 text-white text-xl font-bold py-4 px-8 rounded-lg shadow-lg">
                今すぐ無料で試す
            </a>
            <p class="mt-3 text-sm font-semibold text-gray-700">
                登録はわずか3分で完了！
            </p>
        </section>
        
        <footer class="text-left text-xs text-gray-600 space-y-2 border-t pt-4">
            <p><span class="font-bold">【キャンペーン詳細】</span><br>期間：〜9月30日まで / 対象：先着10,000名様限定</p>
            <p class="font-medium">リリース記念終了後も<span class="font-bold text-emerald-700">無料</span>でお試しいただけます。月額1,980円で月50質問まで、納得いくまで何度も相談できる有料プランもご用意しています。</p>
            <p class="mt-4 font-semibold text-center text-sm">今すぐ日々の悩みや気になることを相談してみましょう。</p>
        </footer>

    </div>

</body>
</html>
